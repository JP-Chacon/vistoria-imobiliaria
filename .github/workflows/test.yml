name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vistoria_ci
  JWT_SECRET: ci-secret
  JWT_EXPIRES_IN: 1h

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build
      - run: npm run test

